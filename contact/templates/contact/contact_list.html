<div>
    <h1>Contact App</h1>
</div>

<div>There are {{count}} entries in your contact list.</div>

{% for person in persons %}
    <div>
        <h1><a href="{% url 'contact:contact_detail' person.id %}">{{ person.full_name }}</a></h1>
        <p>{{ person.text|linebreaksbr }}</p>
    </div>
{% endfor %}

<a href="/contact/person/new">Add new contact</a>
